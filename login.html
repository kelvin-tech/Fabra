<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FABRA.COM | Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.css"
    />

    <!-- STYLE CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/signup-page-css.css" />
  </head>

  <body>
    <div class="wrapper login">
		<div class="bg-overlay"></div>
      <form action="" id="wizard">
        <!-- SECTION 1 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="assets/img/deliveryman3.jpg" alt="" />
            </div>
            <div class="form-content">
              <div class="form-header">
				<div class="row">
					<div class="col-12 mb-1"><img src="assets/img/fabra-logo.png" alt="" ></div>
					<div class="col-12 "> <h3>LOGIN</h3></div>
				</div>			  
        <p>Login with email/number</p>
              </div>
              <div class="form-row">
                <div class="form-holder w-100">
                  <input
                    type="email"
                    placeholder="Email/Phone Number"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-row">                               <div class="form-holder w-100">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                  />
                </div>
              </div>
             
            </div>
          </div>
        </section>
      </form>
    </div>

    <!-- BOOTSTRAP JQUERY -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- JQUERY STEP -->
    <script src="assets/js/jquery.steps.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
